# Site theme
theme:
  name: material
  favicon: assets/images/rebble-logo.png

  # Material theme features
  features:
    - navigation.tracking
    - navigation.path
    - navigation.tabs
    - content.code.copy
  logo: assets/images/rebble-logo.png
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference\

# MkDocs markdown extensions
markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list

# MkDocs plugins
plugins:
  - search
  - offline # Work offline (except some features)
  - mkdoxy:
      save-api: .mkdoxy
      projects:
        sdk:
          src-dirs: pebble-firmware/src/fw/applib
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.h*"
            RECURSIVE: True

# Extra MkDocs configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pebble-dev
    - icon: fontawesome/brands/discord
      link: https://rebble.io/discord

# Extra custom CSS
extra_css:
  - stylesheets/extra.css
